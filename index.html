<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VFbank.SA - Regularização Financeira</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #050b1a;
    color: #fff;
}

header {
    background: linear-gradient(90deg, #0b5ed7, #000);
    text-align: center;
    padding: 20px;
}

nav {
    display: flex;
    justify-content: center;
    background: #000;
}

nav button {
    background: none;
    border: none;
    color: white;
    padding: 15px;
    cursor: pointer;
}

nav button:hover {
    background: #0b5ed7;
}

section {
    display: none;
    padding: 25px;
    max-width: 900px;
    margin: auto;
}

section.active {
    display: block;
}

.card {
    background: #111827;
    padding: 20px;
    border-radius: 10px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 5px;
    border: none;
}

button.primary {
    background: #0b5ed7;
    border: none;
    padding: 12px;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

button.whatsapp {
    background: #25D366;
    border: none;
    padding: 12px;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
}

.resultado {
    background: #0b3c6f;
    padding: 15px;
    margin-top: 10px;
    border-radius: 8px;
}
</style>
</head>

<body>

<header>
    <h1>VFbank.SA</h1>
    <p>Regularização de Dívidas</p>
</header>

<nav>
    <button onclick="abrirAba('inicio')">Início</button>
    <button onclick="abrirAba('simulacao')">Simulação</button>
    <button onclick="abrirAba('sobre')">Sobre</button>
</nav>

<section id="inicio" class="active">
    <div class="card">
        <h2>Recupere seu crédito</h2>
        <p>Simule sua dívida e receba condições especiais para limpar seu nome.</p>
    </div>
</section>

<section id="simulacao">
    <div class="card">
        <h2>Simulação de Dívida</h2>

        <input type="text" id="nome" placeholder="Nome completo">
        <input type="text" id="cpf" placeholder="CPF">
        <input type="text" id="celular" placeholder="Celular (DDD)">
        <input type="number" id="divida" placeholder="Valor da dívida">

        <select id="forma">
            <option value="">Forma de pagamento</option>
            <option value="avista">À vista (10% de desconto)</option>
            <option value="parcelado">Parcelado</option>
        </select>

        <select id="parcelas">
            <option value="1">1x</option>
            <option value="3">3x</option>
            <option value="6">6x</option>
            <option value="12">12x</option>
        </select>

        <button class="primary" onclick="simular()">Simular</button>

        <div id="resultado" class="resultado" style="display:none;"></div>

        <button id="btnWhats" class="whatsapp" style="display:none;" onclick="irWhats()">Seguir para WhatsApp</button>
    </div>
</section>

<section id="sobre">
    <div class="card">
        <h2>Sobre</h2>
        <p><strong>Fundação:</strong> 09/01/2026</p>
        <p><strong>Fundadora:</strong> Vitória Gil Figueiredo</p>
        <p><strong>CNPJ:</strong> 45.987.321/0001-77</p>
    </div>
</section>

<script>
let mensagemWhats = "";

function abrirAba(id) {
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function simular() {
    let nome = document.getElementById("nome").value;
    let cpf = document.getElementById("cpf").value;
    let celular = document.getElementById("celular").value;
    let divida = parseFloat(document.getElementById("divida").value);
    let forma = document.getElementById("forma").value;
    let parcelas = parseInt(document.getElementById("parcelas").value);

    if (!nome || !cpf || !celular || !divida || !forma) {
        alert("Preencha todos os campos para simular.");
        return;
    }

    let total, descricao;

    if (forma === "avista") {
        total = divida * 0.9;
        descricao = "Pagamento à vista com 10% de desconto";
    } else {
        total = divida;
        let valorParcela = total / parcelas;
        descricao = `${parcelas}x de R$ ${valorParcela.toFixed(2)}`;
    }

    document.getElementById("resultado").style.display = "block";
    document.getElementById("resultado").innerHTML = `
        <strong>Resultado da Simulação</strong><br>
        Valor original: R$ ${divida.toFixed(2)}<br>
        Condição: ${descricao}<br>
        Total: R$ ${total.toFixed(2)}
    `;

    mensagemWhats = `Olá, me chamo ${nome}.
CPF: ${cpf}
Celular: ${celular}
Valor da dívida: R$ ${divida.toFixed(2)}
Condição: ${descricao}
Total: R$ ${total.toFixed(2)}`;

    document.getElementById("btnWhats").style.display = "block";
}

function irWhats() {
    let url = `https://wa.me/5533984197970?text=${encodeURIComponent(mensagemWhats)}`;
    window.open(url, "_blank");
}
</script>

</body>
</html>
